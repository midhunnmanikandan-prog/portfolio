<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Portfolio - Midhun M</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark Luxury Theme Variables */
        :root {
            --bg-dark: #0f1115;
            --bg-card: #16191f;
            --text-gold: #c5a47e;
            --text-white: #e0e0e0;
            --text-muted: #8b8b8b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Navbar */
        .navbar-custom {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 25, 31, 0.9);
            backdrop-filter: blur(12px);
            padding: 12px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            display: flex;
            gap: 40px;
        }

        .nav-link-custom {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-link-custom:hover,
        .nav-link-custom.active {
            color: var(--text-gold);
        }

        /* Portfolio Grid */
        .portfolio-section {
            padding: 150px 0 100px;
        }

        .page-title {
            font-size: 3rem;
            color: var(--text-white);
            margin-bottom: 3rem;
            text-align: center;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 30px;
            height: 300px;
        }

        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-cat {
            color: var(--text-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .portfolio-name {
            color: var(--text-white);
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid var(--text-gold);
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: var(--text-white);
            font-size: 2rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-custom {
                width: 90%;
                gap: 20px;
                padding: 10px 20px;
            }

            .portfolio-item {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .navbar-custom {
                bottom: 20px;
                top: auto;
                justify-content: center;
            }

            .portfolio-item {
                height: 200px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="navbar-custom">
        <a href="index.html" class="nav-link-custom"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <a href="#" class="nav-link-custom active">Full Portfolio</a>
    </nav>

    <!-- Main Content -->
    <section class="portfolio-section">
        <div class="container">
            <h1 class="page-title">Full Portfolio <span
                    style="color:var(--text-gold); font-size:1.5rem; vertical-align:middle; display:block; margin-top:10px; font-family:'Inter'; letter-spacing:2px; text-transform:uppercase;">Selected
                    Works</span></h1>

            <div class="row" id="portfolio-grid">
                <!-- Javascript will populate this -->
            </div>

            <div class="text-center mt-5">
                <p class="text-muted">Showing 52 Projects</p>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-light rounded-pill px-4"
                        onclick="window.scrollTo({top:0, behavior:'smooth'})">Back to Top</button>
                    <a href="index.html#contact" class="btn btn-outline-warning rounded-pill px-4"
                        style="color:var(--text-gold); border-color:var(--text-gold);">Contact For Work</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox">
        <div class="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Generate Portfolio Items
            const images = [
                { src: './images/image1.jpeg', cat: 'Exterior' },
                { src: './images/image2.jpeg', cat: 'Commercial' },
                { src: './images/image3.jpeg', cat: 'Interior' },
                { src: './images/image5.jpeg', cat: 'Residential' }
            ];

            const container = $('#portfolio-grid');
            const totalItems = 52;

            for (let i = 0; i < totalItems; i++) {
                const img = images[i % images.length];
                const item = `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="portfolio-item">
                            <img src="${img.src}" alt="Project ${i + 1}" class="portfolio-img">
                            <div class="portfolio-overlay">
                                <span class="portfolio-cat">${img.cat} Visualization</span>
                                <h3 class="portfolio-name">Project Reference #${100 + i}</h3>
                            </div>
                        </div>
                    </div>
                `;
                container.append(item);
            }

            // Lightbox functionality
            // Use event delegation for dynamically created elements
            $(document).on('click', '.portfolio-item', function () {
                const src = $(this).find('img').attr('src');
                $('#lightbox-img').attr('src', src);
                $('#lightbox').fadeIn(300).css('display', 'flex');
            });

            // Close logic
            $('#lightbox, .lightbox-close').on('click', function (e) {
                // Close if clicking outside the image OR on the close button
                if (e.target !== $('#lightbox-img')[0]) {
                    $('#lightbox').fadeOut(300);
                }
            });
        });
    </script>
</body>

</html>
