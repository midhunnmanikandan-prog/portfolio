<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Portfolio - Midhun M</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark Luxury Theme Variables */
        :root {
            --bg-dark: #0f1115;
            --bg-card: #16191f;
            --text-gold: #c5a47e;
            --text-white: #e0e0e0;
            --text-muted: #8b8b8b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Navbar */
        .navbar-custom {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 25, 31, 0.9);
            backdrop-filter: blur(12px);
            padding: 12px 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            display: flex;
            gap: 40px;
        }

        .nav-link-custom {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-link-custom:hover,
        .nav-link-custom.active {
            color: var(--text-gold);
        }

        /* Portfolio Sections */
        .portfolio-section {
            padding: 150px 0 60px;
        }

        .portfolio-section-interior {
            padding: 60px 0 100px;
        }

        .page-title {
            font-size: 3rem;
            color: var(--text-white);
            margin-bottom: 3rem;
            text-align: center;
        }

        /* Section Heading */
        .section-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            color: var(--text-gold);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-gold), transparent);
        }

        /* Subsection Label */
        .subsection-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
            margin: 40px 0 20px;
            padding-left: 5px;
            border-left: 3px solid var(--text-gold);
            padding: 5px 0 5px 15px;
        }

        /* Section Divider */
        .section-divider {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(197, 164, 126, 0.3), transparent);
            margin: 60px 0;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 30px;
            height: 300px;
        }

        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-cat {
            color: var(--text-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .portfolio-name {
            color: var(--text-white);
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid var(--text-gold);
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: var(--text-white);
            font-size: 2rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-custom {
                width: 90%;
                gap: 20px;
                padding: 10px 20px;
            }

            .portfolio-item {
                height: 250px;
            }

            .section-heading {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .navbar-custom {
                bottom: 20px;
                top: auto;
                justify-content: center;
            }

            .portfolio-item {
                height: 150px;
                margin-bottom: 10px;
            }

            .row {
                --bs-gutter-x: 10px;
            }

            .page-title {
                font-size: 2rem;
            }

            .section-heading {
                font-size: 1.6rem;
            }

            .subsection-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="navbar-custom">
        <a href="index.html" class="nav-link-custom"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <a href="#exterior" class="nav-link-custom">Exterior</a>
        <a href="#interior" class="nav-link-custom">Interior</a>
    </nav>

    <!-- Exterior Section -->
    <section class="portfolio-section" id="exterior">
        <div class="container">
            <h1 class="page-title">Full Portfolio <span
                    style="color:var(--text-gold); font-size:1.5rem; vertical-align:middle; display:block; margin-top:10px; font-family:'Inter'; letter-spacing:2px; text-transform:uppercase;">Selected
                    Works</span></h1>

            <h2 class="section-heading">Exterior Visualization</h2>

            <!-- Residential -->
            <div class="subsection-label">Residential</div>
            <div class="row" id="grid-residential">
            </div>

            <!-- Commercial Apartments -->
            <div class="subsection-label">Commercial Apartments</div>
            <div class="row" id="grid-commercial">
            </div>

            <!-- Residential Villa -->
            <div class="subsection-label">Residential Villa</div>
            <div class="row" id="grid-villa">
            </div>
        </div>
    </section>

    <hr class="section-divider">

    <!-- Interior Section -->
    <section class="portfolio-section-interior" id="interior">
        <div class="container">
            <h2 class="section-heading">Interior Visualization</h2>

            <div class="row" id="grid-interior">
            </div>

            <div class="text-center mt-5">
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-light rounded-pill px-4"
                        onclick="window.scrollTo({top:0, behavior:'smooth'})">Back to Top</button>
                    <a href="index.html#contact" class="btn btn-outline-warning rounded-pill px-4"
                        style="color:var(--text-gold); border-color:var(--text-gold);">Contact For Work</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox">
        <div class="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            // --- IMAGE DATA ---

            // Commercial Apartments
            const commercialApts = [
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/Commercial Office Elevation - Gujarat.jpg', type: 'Commercial Apartments', name: 'Commercial Office Elevation', location: 'Gujarat' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/DUPLEX-ELEVATION---MAHARASHTRA.jpg', type: 'Commercial Apartments', name: 'Duplex Elevation', location: 'Maharashtra' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+2 ELEVATION HAREESH  ODISHA.jpg', type: 'Commercial Apartments', name: 'G+2 Elevation', location: 'Odisha' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+2 ELEVATION HIMANSHU MAROO MADHYA PRADESH.jpg', type: 'Commercial Apartments', name: 'G+2 Elevation', location: 'Madhya Pradesh' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+2 ELEVATION M J FOUNDATION BANGALORE.jpg', type: 'Commercial Apartments', name: 'G+2 Elevation', location: 'Bangalore' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+2 ELEVATION Talikoti BANGALORE.jpg', type: 'Commercial Apartments', name: 'G+2 Elevation ', location: 'Bangalore' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+3 ELEVATION ANIL DELHI.jpg', type: 'Commercial Apartments', name: 'G+3 Elevation', location: 'Delhi' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+3 ELEVATION HIMANSHU UTTARAKHAND.jpg', type: 'Commercial Apartments', name: 'G+3 Elevation', location: 'Uttarakhand' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+4 ELEVATION VAIBHAV MAHARASHTRA.jpg', type: 'Commercial Apartments', name: 'G+4 Elevation', location: 'Maharashtra' },
                { src: './images/EXTERIOR/COMMERCIAL APARTMENTS/G+7 CLASSICAL APARTMENT ELEVATION   ( AJAY BANGALORE ).png', type: 'Commercial Apartments', name: 'G+7 Classical Apartment Elevation', location: 'Bangalore' },
            ];

            // Residential
            const residential = [
                { src: './images/EXTERIOR/RESIDENTIAL/ABHILASH  - RESIDENTIAL PROJECT PALAKKAD (2).jpg', type: 'Residential', name: 'Abhilash', location: 'Palakkad' },
                { src: './images/EXTERIOR/RESIDENTIAL/ADHITHYA  GUJARAT.jpg', type: 'Residential', name: 'Adhithya', location: 'Gujarat' },
                { src: './images/EXTERIOR/RESIDENTIAL/ANCY SANTHOSH  VAYANAD.png', type: 'Residential', name: 'Ancy Santhosh', location: 'Wayanad' },
                { src: './images/EXTERIOR/RESIDENTIAL/FAISAL  KANNUR.png', type: 'Residential', name: 'Faisal', location: 'Kannur' },
                { src: './images/EXTERIOR/RESIDENTIAL/KUNHAMMAD  RENOVATION PROJECT  MALAPPURAM.jpeg', type: 'Residential', name: 'Kunhammad', location: 'Malappuram' },
                { src: './images/EXTERIOR/RESIDENTIAL/NALINI  MALAPPURAM.jpg', type: 'Residential', name: 'Nalini', location: 'Malappuram' },
                { src: './images/EXTERIOR/RESIDENTIAL/SUGANTHI  RESIDENTIAL PROJECT PALAKKAD.jpg', type: 'Residential', name: 'Suganthi', location: 'Palakkad' },
                { src: './images/EXTERIOR/RESIDENTIAL/SURESH PALAKKAD.jpg', type: 'Residential', name: 'Suresh', location: 'Palakkad' },
                { src: './images/EXTERIOR/RESIDENTIAL/UPPU KOZHIKODE.jpeg', type: 'Residential', name: 'Uppu', location: 'Kozhikode' },
                { src: './images/EXTERIOR/RESIDENTIAL/VIJAYAN  MALAPPURAM.png', type: 'Residential', name: 'Vijayan', location: 'Malappuram' },
                { src: './images/EXTERIOR/RESIDENTIAL/YADHAV  PUNE.jpg', type: 'Residential', name: 'Yadhav', location: 'Pune' },
            ];

            // Residential Villa
            const residentialVilla = [
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/ANSS JEROME 02 - TamilNadu.jpg', type: 'Residential Villa', name: 'Anss Jerome', location: 'Tamil Nadu' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/BALAJI-DUPLEX-ELEVATION---TAMILNADU.jpg', type: 'Residential Villa', name: 'Balaji', location: 'Tamil Nadu' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/Dilip Singh Gurjar (MLA of Nagda), House elevation  - Madhya Pradesh.jpg', type: 'Residential Villa', name: 'Dilip Singh Gurjar (MLA of Nagda) â€” House Elevation', location: 'Madhya Pradesh' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/Duplex Elevation - Pune.jpg', type: 'Residential Villa', name: 'Duplex Elevation', location: 'Pune' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/G+2-Classic-elavation-Gujarat.jpg', type: 'Residential Villa', name: 'G+2 Classic Elevation', location: 'Gujarat' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/GAYATHRI DELHI.jpg', type: 'Residential Villa', name: 'Gayathri', location: 'Delhi' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/RENOVATION PROJECT FAIZAN GUJARAT ( 1 ).jpg', type: 'Residential Villa', name: 'Renovation Project (View 1)', location: 'Gujarat' },
                { src: './images/EXTERIOR/RESIDENTIAL VILLA/RENOVATION PROJECT FAIZAN GUJARAT.jpg', type: 'Residential Villa', name: 'Renovation Project (View 2)', location: 'Gujarat' },
            ];

            // Interior
            const interior = [
                { src: './images/INTERIOR/BALCONY.png', type: 'Interior', name: 'Balcony' },
                { src: './images/INTERIOR/BALCONY 2.png', type: 'Interior', name: 'Balcony' },
                { src: './images/INTERIOR/BEDROOM.png', type: 'Interior', name: 'Bedroom' },
                { src: './images/INTERIOR/bedroom2.png', type: 'Interior', name: 'Bedroom' },
                { src: './images/INTERIOR/dining_1.png', type: 'Interior', name: 'Dining Area' },
                { src: './images/INTERIOR/living-1.png', type: 'Interior', name: 'Living Room' },
                { src: './images/INTERIOR/stair-2.png', type: 'Interior', name: 'Staircase' },
                { src: './images/INTERIOR/study_3.png', type: 'Interior', name: 'Study Room' },
                { src: './images/INTERIOR/Washroom.png', type: 'Interior', name: 'Washroom' },
            ];

            // --- RENDER FUNCTION ---
            function renderGrid(containerSelector, items, isExterior) {
                const container = $(containerSelector);
                items.forEach(function (img) {
                    const locationLine = isExterior && img.location
                        ? `<span style="display:block; font-size:0.7rem; color:var(--text-muted); margin-top:3px; letter-spacing:1px;"><i class="fas fa-map-marker-alt" style="margin-right:4px;"></i>${img.location}</span>`
                        : '';
                    const item = `
                        <div class="col-6 col-md-6 col-lg-4 mb-2 mb-md-4">
                            <div class="portfolio-item">
                                <img src="${img.src}" alt="${img.name}" class="portfolio-img" loading="lazy">
                                <div class="portfolio-overlay">
                                    <span class="portfolio-cat">${img.type}</span>
                                    <h3 class="portfolio-name">${img.name}</h3>
                                    ${locationLine}
                                </div>
                            </div>
                        </div>
                    `;
                    container.append(item);
                });
            }

            // --- POPULATE GRIDS ---
            renderGrid('#grid-commercial', commercialApts, true);
            renderGrid('#grid-residential', residential, true);
            renderGrid('#grid-villa', residentialVilla, true);
            renderGrid('#grid-interior', interior, false);

            // --- LIGHTBOX ---
            $(document).on('click', '.portfolio-item', function () {
                const src = $(this).find('img').attr('src');
                $('#lightbox-img').attr('src', src);
                $('#lightbox').fadeIn(300).css('display', 'flex');
            });

            $('#lightbox, .lightbox-close').on('click', function (e) {
                if (e.target !== $('#lightbox-img')[0]) {
                    $('#lightbox').fadeOut(300);
                }
            });
        });
    </script>
</body>

</html>
